<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>

    <div class="container">
      <div class="row">
        <h2 class="mt-2 txt-white">News</h2>
      </div>
      <!-- Countries -->
      <div class="row">
        <div
          id="countriesCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div id="countries"></div>
            
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#countriesCarousel"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon bg-success" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#countriesCarousel"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon bg-success" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
      </div>

      <!-- Country selected details -->
      <div class="row  txt-white my-5 justify-content-md-center">
        <div class="col-8 border border-2 border-light">
          <div class="row">
            <div class="col-lg-6">
              <img id="country-flag" src="" alt="" class="my-5">
            </div>
            <div class="col-lg-6" >
              <div id="country-details" class="my-5 "></div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>

    <!-- News -->
    <div id="news" class="txt-white mb-5 justify-content-md-center">
    </div>
    

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="JS/index.js"></script>
  </body>
</html>
